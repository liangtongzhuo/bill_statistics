<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>


    <script type="text/javascript">
        const dom = document.getElementById("container");
        const myChart = echarts.init(dom);
        // 每天的数据
        const orderDayList = [
            115.5, 225.5,
            23.9, 80.5,
            77.09, 239.7,
            77, 120.5,
            1646.7, 45.9,
            68, 247,
            41, 198.02,
            3149, 2340.5,
            69.1, 44,
            48.5, 226,
            63.66, 40.9,
            44, 50,
            143.35, 2,
            146.5, 640.0799999999999,
            41, 510.4
        ]
        // 天数
        const dataArr = []
        for (let index = 0; index < orderDayList.length; index++) {
            dataArr.push(`6月${index + 1}`)
        }
        const option = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dataArr
            },
            tooltip: {
                trigger: 'axis',
                // 返回的数据
                // formatter: function (params) {
                //     console.log(params);
                // }
            },
            yAxis: {
                type: 'value',
                boundaryGap: false
            },
            series: [{
                data: orderDayList,
                type: 'line',
                markLine: {
                    data: [
                        { type: 'average', name: '平均值' }
                    ]
                },
                label: {
                    show: true,
                    position: 'top'
                },
                areaStyle: {}

            },
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

    </script>
</body>

</html>
